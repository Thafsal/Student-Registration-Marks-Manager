<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration & Marks Manager</title>
</head>

<body>
    <header>
        <nav>
            <h1>Student Registration & Marks Manager</h1>
        </nav>
    </header>
    <main>
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name" name="name">
            <p id="name-error" style="color: red; display: none"></p>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Minimum age is 5" name="age">
            <p id="age-error" style="color: red; display: none"></p>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" name="email">
            <p id="email-error" style="color: red; display: none"></p>
            <br>
            <label for="marks">Marks:</label>
            <input type="number" placeholder="Enter your marks out of 100" id="marks" name="marks">
            <p id="marks-error" style="color: red; display: none"></p>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
        <div id="display">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Marks</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="students-body"></tbody>
            </table>

            <p>Total Students: <span id="total-students">0</span></p>
            <p>Average Marks: <span id="average-marks">0</span></p>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
